<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-html-css-boolzap</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex">

    <main class="app flex">

        <section class="sidebar">
            <header class="header sidebar-header flex">
                <div class="left-header">
                    header- left
                </div>
                
                <div class="right-header">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                
            </header>

            <div class="notification flex">
                <div>
                    <i>someIcone</i>
                </div>

                <div>
                    <p>Ricevi notifiche di messaggi</p>
                    <p>Attiva notifiche desktop</p>
                </div>
                
            </div>

            <div class="input-wrapper">
                <input id="sidebar-input" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

            <ul class="contact-list">
                <li>    tizio 1    </li>
                <li>    tizio 2    </li>
                <li>    tizio 3    </li>
            </ul>
        </section>

        
        <section class="content flex">
            <header class="header content-header flex">
                <div class="left-header flex">
                    <div>
                        avatar
                    </div>
                   
                    <hgroup> 
                        <h1>Michele</h1>
                        <p>Ultimo accesso oggi alle 15.40</p>
                    </hgroup> 
                </div>
                
                <div class="right-header">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <div class="content-history">
                hi!
            </div>

            <div class="chat-menu">
                <input id="chat-input" type="text" placeholder="Scrivi un messaggio">
            </div>
        </section>

    </main>


    <!-- SCRITPS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/89ef06fff6.js" crossorigin="anonymous"></script> 
    <script src="script/main.js"></script>
</body>
</html>
